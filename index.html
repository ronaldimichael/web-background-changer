<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Changer</title>
  </head>
  <body>
    <div id="content">
      <div class="title">
        <h1>Background Changer</h1>
      </div>
      <button type="button" class="chosen-color">Change Color</button>
      <button type="button" class="random-color">Random Color</button>
    </div>
    <!-- Red Box -->
    <div class="box red"></div>
    <input type="range" name="sliderRed" min="0" max="255" />
    <!-- Green Box -->
    <div class="box green"></div>
    <input type="range" name="sliderGreen" min="0" max="255" />
    <!-- Blue Box -->
    <div class="box blue"></div>
    <input type="range" name="sliderBlue" min="0" max="255" />
    <script src="script/script.js"></script>
  </body>
</html>
